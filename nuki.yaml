vars_confirm_:
  type: confirm
  message: Do you want to configure other variables?

sg_vars:
  type: terraform_variables
  when: "{{ nuki.vars_confirm_ }}"
  variables_file: variables.tf
  merge: true
  var_list:
    - internal_tld
    - cidr
    - corporate_ip
